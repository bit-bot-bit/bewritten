apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bewritten.fullname" . }}
  labels:
    {{- include "bewritten.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bewritten.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bewritten.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- else }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "bewritten.selectorLabels" . | nindent 14 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    {{- include "bewritten.selectorLabels" . | nindent 20 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- $ingressHost := "" }}
      {{- if and .Values.ingress.enabled (gt (len .Values.ingress.hosts) 0) }}
      {{- $ingressHost = (index .Values.ingress.hosts 0).host | default "" }}
      {{- end }}
      {{- $publicUrl := .Values.env.BEWRITTEN_PUBLIC_URL | default "" }}
      {{- if and (eq $publicUrl "") (ne $ingressHost "") }}
      {{- $scheme := ternary "https" "http" (gt (len .Values.ingress.tls) 0) }}
      {{- $publicUrl = printf "%s://%s" $scheme $ingressHost }}
      {{- end }}
      containers:
        {{- $appSecretName := .Values.secrets.existingSecret | default (printf "%s-app-secrets" (include "bewritten.fullname" .)) }}
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: BEWRITTEN_API_PORT
              value: "8080"
            - name: BEWRITTEN_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretName }}
                  key: {{ .Values.secrets.keys.adminEmail | quote }}
            - name: BEWRITTEN_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretName }}
                  key: {{ .Values.secrets.keys.adminPassword | quote }}
            - name: BEWRITTEN_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretName }}
                  key: {{ .Values.secrets.keys.appSecretKey | quote }}
            - name: BEWRITTEN_PUBLIC_URL
              value: {{ $publicUrl | quote }}
            - name: BEWRITTEN_CORS_ORIGINS
              value: {{ .Values.env.BEWRITTEN_CORS_ORIGINS | quote }}
            - name: BEWRITTEN_OAUTH_ALLOWED_ORIGINS
              value: {{ .Values.env.BEWRITTEN_OAUTH_ALLOWED_ORIGINS | quote }}
            - name: BEWRITTEN_PASSWORD_RECOVERY_ENABLED
              value: {{ .Values.env.BEWRITTEN_PASSWORD_RECOVERY_ENABLED | quote }}
            - name: BEWRITTEN_LOGIN_BACKOFF_BASE_SECONDS
              value: {{ .Values.env.BEWRITTEN_LOGIN_BACKOFF_BASE_SECONDS | quote }}
            - name: BEWRITTEN_LOGIN_BACKOFF_MAX_SECONDS
              value: {{ .Values.env.BEWRITTEN_LOGIN_BACKOFF_MAX_SECONDS | quote }}
            - name: BEWRITTEN_LOGIN_FAILURE_RESET_WINDOW_SECONDS
              value: {{ .Values.env.BEWRITTEN_LOGIN_FAILURE_RESET_WINDOW_SECONDS | quote }}
            - name: BEWRITTEN_AI_RATE_WINDOW_SECONDS
              value: {{ .Values.env.BEWRITTEN_AI_RATE_WINDOW_SECONDS | quote }}
            - name: BEWRITTEN_AI_RATE_MAX
              value: {{ .Values.env.BEWRITTEN_AI_RATE_MAX | quote }}
            {{- if .Values.redis.url }}
            - name: BEWRITTEN_REDIS_URL
              value: {{ .Values.redis.url | quote }}
            {{- else if .Values.redis.enabled }}
            - name: BEWRITTEN_REDIS_HOST
              value: "{{ include "bewritten.fullname" . }}-redis"
            - name: BEWRITTEN_REDIS_PORT
              value: {{ .Values.redis.service.port | quote }}
            {{- if .Values.redis.password }}
            - name: BEWRITTEN_REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretName }}
                  key: {{ .Values.secrets.keys.redisPassword | quote }}
            {{- end }}
            {{- end }}
            {{- if .Values.postgres.enabled }}
            - name: DB_HOST
              value: "{{ include "bewritten.fullname" . }}-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ $appSecretName }}
                  key: {{ .Values.secrets.keys.dbPassword | quote }}
            - name: DB_NAME
              value: {{ .Values.postgres.auth.database | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
