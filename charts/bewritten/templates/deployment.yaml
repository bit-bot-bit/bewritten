apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bewritten.fullname" . }}
  labels:
    {{- include "bewritten.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "bewritten.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "bewritten.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml .Values.topologySpreadConstraints | nindent 8 }}
      {{- else }}
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              {{- include "bewritten.selectorLabels" . | nindent 14 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
      {{- else }}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                topologyKey: kubernetes.io/hostname
                labelSelector:
                  matchLabels:
                    {{- include "bewritten.selectorLabels" . | nindent 20 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NODE_ENV
              value: "production"
            - name: BEWRITTEN_API_PORT
              value: "8080"
            - name: BEWRITTEN_ADMIN_EMAIL
              value: {{ .Values.env.BEWRITTEN_ADMIN_EMAIL | quote }}
            - name: BEWRITTEN_ADMIN_PASSWORD
              value: {{ .Values.env.BEWRITTEN_ADMIN_PASSWORD | quote }}
            - name: BEWRITTEN_SECRET_KEY
              value: {{ .Values.env.BEWRITTEN_SECRET_KEY | quote }}
            {{- if .Values.postgres.enabled }}
            - name: DB_HOST
              value: "{{ include "bewritten.fullname" . }}-postgres"
            - name: DB_PORT
              value: "5432"
            - name: DB_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: DB_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: DB_NAME
              value: {{ .Values.postgres.auth.database | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
