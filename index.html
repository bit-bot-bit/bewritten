<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mythos AI</title>
    <script>
      tailwind = {
        config: {
          theme: {
            extend: {
              colors: {
                background: 'var(--color-bg)',
                surface: 'var(--color-surface)',
                card: 'var(--color-card)',
                border: 'var(--color-border)',
                main: 'var(--color-text-main)',
                muted: 'var(--color-text-muted)',
                accent: 'var(--color-accent)',
                'accent-dim': 'var(--color-accent-dim)', // For low opacity backgrounds
              }
            }
          }
        }
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text-main);
      }
      .font-serif {
        font-family: 'Merriweather', serif;
      }
      select,
      input,
      textarea {
        color: var(--color-text-main);
      }
      .themed-control {
        background-color: var(--color-surface) !important;
        color: var(--color-text-main) !important;
        border-color: var(--color-border) !important;
      }
      .themed-control::placeholder {
        color: var(--color-text-muted) !important;
        opacity: 1;
      }
      .themed-control:disabled {
        opacity: 0.65;
      }
      select option,
      select optgroup {
        color: #0f172a;
        background-color: #ffffff;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-surface); 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-border); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-text-muted); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
