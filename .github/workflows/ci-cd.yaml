name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: bit-bot-bit/bewritten

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm test

  release:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read Current Version
        id: read_version
        run: |
          if [ -f VERSION ]; then
            echo "current_version=$(cat VERSION)" >> $GITHUB_OUTPUT
          else
            echo "current_version=0.0.0" >> $GITHUB_OUTPUT
          fi

      - name: Bump Version
        id: bump_version
        run: |
          current_version="${{ steps.read_version.outputs.current_version }}"
          IFS='.' read -r -a parts <<< "$current_version"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          new_patch=$((patch + 1))
          new_version="$major.$minor.$new_patch"

          echo "Bumping from $current_version to $new_version"
          echo "$new_version" > VERSION
          echo "new_version=$new_version" >> $GITHUB_OUTPUT

      - name: Update Helm Chart Version
        run: |
          VERSION="${{ steps.bump_version.outputs.new_version }}"
          # Update package.json version
          node -e "const fs=require('fs');const p=require('./package.json');p.version=process.env.VERSION;fs.writeFileSync('package.json',JSON.stringify(p,null,2)+'\n')"          
          # Update package-lock.json version and root package version
          node -e "const fs=require('fs');const p=require('./package-lock.json');p.version=process.env.VERSION;if(p.packages&&p.packages[''])p.packages[''].version=process.env.VERSION;fs.writeFileSync('package-lock.json',JSON.stringify(p,null,2)+'\n')"
          # Update chart metadata and default image tag using a deterministic line updater.
          node <<'NODE'
          const fs = require('fs');
          const version = process.env.VERSION;

          const chartPath = 'charts/bewritten/Chart.yaml';
          let chart = fs.readFileSync(chartPath, 'utf8');
          chart = chart.replace(/^version:\s*"?[^"\n]+"?\s*$/m, `version: ${version}`);
          chart = chart.replace(/^appVersion:\s*"?[^"\n]+"?\s*$/m, `appVersion: "${version}"`);
          fs.writeFileSync(chartPath, chart);

          const valuesPath = 'charts/bewritten/values.yaml';
          const lines = fs.readFileSync(valuesPath, 'utf8').split(/\r?\n/);

          const topLevelKey = (line) => /^[A-Za-z0-9_-]+:\s*/.test(line);
          const imageStart = lines.findIndex((line) => /^image:\s*$/.test(line));
          if (imageStart === -1) {
            throw new Error('Top-level image block not found in values.yaml');
          }

          let imageEnd = lines.length;
          for (let i = imageStart + 1; i < lines.length; i += 1) {
            if (topLevelKey(lines[i])) {
              imageEnd = i;
              break;
            }
          }

          let replaced = false;
          for (let i = imageStart + 1; i < imageEnd; i += 1) {
            if (/^\s{2}tag:\s*/.test(lines[i])) {
              lines[i] = `  tag: "${version}"`;
              replaced = true;
              break;
            }
          }

          if (!replaced) {
            lines.splice(imageEnd, 0, `  tag: "${version}"`);
          }

          fs.writeFileSync(valuesPath, `${lines.join('\n').replace(/\n+$/, '\n')}`);
          NODE
        env:
          VERSION: ${{ steps.bump_version.outputs.new_version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.bump_version.outputs.new_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Commit and Push Version Bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add VERSION charts/bewritten/Chart.yaml charts/bewritten/values.yaml package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.bump_version.outputs.new_version }} [skip ci]"
          git push
